{% extends 'tictactoe/master.html' %}
{% load static %}

{% block estilo %}
<link rel="stylesheet" href="{% static 'tictactoe/css/sala.css' %}">
{% endblock%}


{% block content %}
{{ sala_info|json_script:"sala_info" }}

<div class="row">
    <div class="col-md-6 border border-primary rounded-end text-center p-5 full-height w-50" id="game-section">
        
        <div class="grilla" id="grilla">
        </div>

    </div>

    <div class="col-md-6 border border-primary rounded-end text-center p-5 full-height w-50" id="chat-section">
        <div id="chat-log">

        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Enviar</button>
        </div>
    </div>
</div>
{% endblock content %}

{% block javascript %}
<script src="{% static 'tictactoe/js/game2.js' %}"></script>
{% endblock javascript %}
